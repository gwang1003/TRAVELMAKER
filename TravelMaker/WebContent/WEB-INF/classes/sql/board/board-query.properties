getListCount=SELECT COUNT(*) FROM BOARD WHERE STATUS='Y' AND B_TYPE=2
selectBList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM( SELECT B_ID,WRITE_DATE,UPDATE_DATE,TITLE,CONTENT,VIEW_CNT,GOOD,NOTGOOD,WRITER,B.STATUS,L_CODE,S_TYPE,B_TYPE,M_SEQ FROM BOARD B JOIN MEMBER USING(M_SEQ) WHERE B.B_TYPE=2 AND B.STATUS='Y' ORDER BY B_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectFList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM (SELECT NO ,B_ID,ORIGINNAME,NEWFILENAME,FILEPATH,UPDATE_DATE,STATUS,WRITE_DATE,FILE_LEVEL FROM BFILESAVE WHERE STATUS='Y' AND FILE_LEVEL=0 ORDER BY B_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
insertThBoard=INSERT INTO BOARD VALUES(SEQ_B_ID.NEXTVAL,SYSDATE, SYSDATE, ?, ?, 0, 0, 0, ?, DEFAULT,?,NULL,2,?)
insertAttachment=INSERT INTO BFILESAVE VALUES(SEQ_MFILE_NO.NEXTVAL, SEQ_B_ID.CURRVAL, ?, ?, ?, SYSDATE, DEFAULT, SYSDATE, ?)
insertInformation=INSERT INTO INFORMATION VALUES(SEQ_B_ID.CURRVAL,TO_DATE(?,'YYYY-MM-DD'),TO_DATE(?,'YYYY-MM-DD'),?,?,?,?)
# detail
selectThumbnail=SELECT * FROM BFILESAVE WHERE B_ID=? AND STATUS='Y' ORDER BY NO
selectBoard=SELECT * FROM BOARD WHERE B_ID=? AND STATUS='Y'
selectInformation=SELECT TO_CHAR(SDAY),TO_CHAR(EDAY),TEL,PRICE,ADDRESS,PAGEADDRESS FROM INFORMATION WHERE B_ID=?
increaseCount=UPDATE BOARD SET VIEW_CNT=VIEW_CNT +1 WHERE B_ID=?

deleteBoard=UPDATE BOARD SET STATUS='N' WHERE B_ID=?
deleteAttachment=UPDATE BFILESAVE SET STATUS='N' WHERE B_ID=?
updateBoard=UPDATE BOARD SET L_CODE=? , TITLE=? , CONTENT=? WHERE B_ID=?
updateInformation=UPDATE INFORMATION SET SDAY=? , EDAY=? , TEL=? , PRICE=? , ADDRESS=? , PAGEADDRESS=? WHERE B_ID=?

selectSearchTitleList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM( SELECT B_ID,WRITE_DATE,UPDATE_DATE,TITLE,CONTENT,VIEW_CNT,GOOD,NOTGOOD,WRITER,B.STATUS,L_CODE,S_TYPE,B_TYPE,M_SEQ FROM BOARD B JOIN MEMBER USING(M_SEQ) WHERE B.B_TYPE=2 AND B.STATUS='Y' AND TITLE LIKE '%' || ? || '%' ORDER BY B_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectSearchContentList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM( SELECT B_ID,WRITE_DATE,UPDATE_DATE,TITLE,CONTENT,VIEW_CNT,GOOD,NOTGOOD,WRITER,B.STATUS,L_CODE,S_TYPE,B_TYPE,M_SEQ FROM BOARD B JOIN MEMBER USING(M_SEQ) WHERE B.B_TYPE=2 AND B.STATUS='Y' AND CONTENT LIKE '%' || ? || '%' ORDER BY B_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectSearchAttachment=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM (SELECT NO ,B_ID,ORIGINNAME,NEWFILENAME,FILEPATH,B.UPDATE_DATE,B.STATUS,B.WRITE_DATE,FILE_LEVEL,TITLE FROM BFILESAVE B JOIN BOARD USING(B_ID) WHERE B.STATUS='Y' AND FILE_LEVEL=0 AND TITLE LIKE '%' || ? || '%' ORDER BY B_ID DESC) A) WHERE RNUM BETWEEN ? AND ?

insertReply=INSERT INTO REPLY VALUES(SEQ_R_ID.NEXTVAL, ?, SYSDATE, ?,?,'Y')
selectReplyList=SELECT R_ID, R_CONTENT, B_ID, M_NAME, R.WRITE_DATE, R.STATUS FROM REPLY R JOIN MEMBER M USING(M_SEQ) WHERE R.STATUS='Y' AND B_ID = ? ORDER BY R_ID DESC